<h1>Recipe Management Program</h1>
<div>
   
  <label>Recipe name:
    <input [(ngModel)]="service.recipeArray.name" placeholder="name" type="text" [(ngModel)]="formBinding.name">
  </label>
  <label>Cooking Time</label><input [(ngModel)]="service.recipeArray.time"  placeholder=0 min="0" type="number" [(ngModel)]="formBinding.time">
  
  <input type=button type="button" value="" (click)="addRecipe()" value="add Recipe" >
  <div *ngIf="selectedItem != null">
      Selected {{selectedItem.name}}
      
      <label >New Recipe name:
          <input placeholder="name" type="text" [(ngModel)]="formBinding2.name">
        </label>
        <label>New Cooking Time</label><input  placeholder=0 type="number" [(ngModel)]="formBinding2.time">
        
        <input type=button type="button" (click)="editRecipe()" value="Edit recipe" >

       <input type=button type="button" (click)="deleteRecipe()" value="Delete Recipe" >

       <input type=button type="button" (click)="hideMenu()" value="Hide Edit Menu" >
     
   </div> 
  
</div>
<hr>
<table>
  <tr>
    <th>Recipe Name</th>
    <th>Recipe time</th>
    <th>ingredients</th>
    <th>Insructions</th>
  </tr>
 

  <tr *ngFor="let r of service.recipeArray" (click)="selectRecipe(r)" class="{{r == selectedItem?'selected':'' }}">
     <td>{{r.name}}</td>
    <td>{{r.time + ' minutes'}}</td>

    <td> 
      <ol *ngFor="let x of r.ingredientList" >
        <li> {{ x.ingredientsList.name }}
          
          <p>g</p>
      </li></ol>
      <input type=button type="button"   (click)="r.addIngredient()" > ADD Ingredient </td>
    <td>
      <input type="text"  [(ngModel)]="r.instructionsList" (click)="addInstruction()" placeholder="Add Instruction" >
    </td>
  </tr>
  <tr *ngIf="formBinding.time != 0">
    <td>  {{ recipeArray.name }}</td>
    <td>{{ recipeArray.time }}  minutes</td>
    
  </tr>
</table>
