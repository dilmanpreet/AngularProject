<h1>
recipe Management Program works!
</h1>
<div>
 
  <label>recipe name:
    <input [(ngModel)]="recipe.name" placeholder="name" type="text" [(ngModel)]="formBinding2.name">
  </label>
  <label>Cooking Time</label><input [(ngModel)]="recipe.time"  placeholder=0 type="number" [(ngModel)]="formBinding2.time">
  
  <input type=button type="button" value="" (click)="addrecipe()" value="add recipe" >
  <div *ngIf="selectedItem != null">
      Selected {{selectedItem.name}}
      
      <label >New recipe name:
          <input placeholder="name" type="text" [(ngModel)]="selectedItem.name">
        </label>
        <label>New Cooking Time</label><input  placeholder=0 type="number" [(ngModel)]="selectedItem.time">
        
        <input type=button type="button" value="" (click)="Editrecipe()" value="Edit recipe" >

       <input type=button type="button" value="" (click)="deleterecipe(recipe)" value="Deleterecipe" >
     
   </div> 
  
</div>
<hr>
<table>
  <tr>
    <th>recipe Name</th>
    <th>recipe time</th>
    <!-- <th>ingredients</th>
    <th>Insructions</th> -->
  </tr>
  <tr>
      <td> new {{ recipe.name }}</td>
      <td>{{ recipe.time }}  minutes</td>
      
    </tr>

  <tr *ngFor="let recipe of recipe" (click)="select(recipe)" class="{{recipe == selectedItem?'selected':'' }}">
     <td>{{recipe.name}}</td>
    <td>{{recipe.time}}</td>
 
  </tr>
</table>
